{% extends "admin/change_form.html" %}
{% load i18n admin_urls static admin_modify %}

{% block after_field_sets %}
{{ block.super }}
{% if show_add_member %}
<div class="module aligned">
    <h2>{% trans 'Add Members' %}</h2>
    <div class="form-row">
        <div>
            <label for="id_users">{% trans 'Select Students to Add:' %}</label>
            <select name="users" id="id_users" multiple style="width: 100%; min-height: 150px;">
                {% for user in available_students %}
                <option value="{{ user.id }}">{{ user.get_full_name|default:user.email }} ({{ user.email }})</option>
                {% endfor %}
            </select>
            <p class="help">{% trans 'Hold Ctrl/Cmd to select multiple students' %}</p>
        </div>
    </div>
    <div class="submit-row">
        <input type="submit" value="{% trans 'Add Selected Members' %}" name="_add_members">
    </div>
</div>
{% endif %}
{% endblock %}
