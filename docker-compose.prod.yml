version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: thesis_db
      MYSQL_USER: thesis_user
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped

  backend:
    build: ./backend
    working_dir: /app/backend
    entrypoint: ["/app/entrypoint.sh"]
    command: ["gunicorn", "--bind", "0.0.0.0:8000", "backend.wsgi:application"]
    volumes:
      - ./backend:/app
      - staticfiles:/app/backend/staticfiles
      - mediafiles:/app/backend/media
    environment:
      - DATABASE_HOST=db
      - DATABASE_NAME=thesis_db
      - DATABASE_USER=thesis_user
      - DATABASE_PASSWORD=${DB_PASSWORD}
      - DATABASE_PORT=3306
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DEBUG=False
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}
      - GOOGLE_OAUTH2_CLIENT_ID=${GOOGLE_OAUTH2_CLIENT_ID}
      - GOOGLE_OAUTH2_CLIENT_SECRET=${GOOGLE_OAUTH2_CLIENT_SECRET}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    volumes:
      - ./nginx/frontend.conf:/etc/nginx/conf.d/default.conf
      - staticfiles:/static
      - mediafiles:/media
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      backend:
        condition: service_started
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - staticfiles:/static
      - mediafiles:/media
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db_data:
  staticfiles:
  mediafiles: