services:
  - type: web
    name: thesis-backend
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn backend.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: thesis-db
          property: connectionString
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: DEBUG
        value: False
      - key: WEB_CONCURRENCY
        value: 4
      - key: RENDER
        value: "true"
      # Email Configuration - Using dummy values to prevent startup errors
      # Replace with actual values in Render dashboard
      - key: EMAIL_HOST
        value: "localhost"
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USE_TLS
        value: "True"
      - key: EMAIL_HOST_USER
        value: "dummy"
      - key: EMAIL_HOST_PASSWORD
        value: "dummy"
      - key: DEFAULT_FROM_EMAIL
        value: "noreply@thesis-system.com"
      # Google OAuth Configuration
      - key: GOOGLE_OAUTH2_CLIENT_ID
        sync: false
      - key: GOOGLE_OAUTH2_CLIENT_SECRET
        sync: false

databases:
  - name: thesis-db
    databaseName: thesis_db
    user: thesis_user